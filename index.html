<!DOCTYPE html>
<html>
	<head>
		<title>Game</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/all.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="players">
			<button class="new" id="new"><i class="fas fa-plus-circle"></i>New Game</button>

			<img src="images/dice-1.png" alt="dice" id="dice1">
			<img src="images/dice-3.png" alt="dice" id="dice2">

			<div class="player0 active">
				<h2 id="player0">Player 1</h2>
				<span id="score0">0</span>
				<div class="current">
					<p>Current</p>
					<span id="current0">0</span>
				</div>
			</div>

			<div class="player1">
				<h2 id="player1">Player 2</h2>
				<span id="score1">0</span>
				<div class="current">
					<p>Current</p>
					<span id="current1">0</span>
				</div>
			</div>

			<div class="buttons">
				<button id="roll"><i class="fas fa-sync"></i>Roll Dice</button><br>
				<button id="hold"><i class="fas fa-download"></i>Hold</button><br>
				<input id="finalScore" type="number" name="number" placeholder="Final Score">
			</div>
		</div>
		

		<script type="text/javascript" src="js/plugin.js"></script>
	</body>
</html>
